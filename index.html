<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="IMG/favicon-32x32.png" sizes="32x32">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600;700;800&display=swap" rel="stylesheet">
        <script src="main.js" defer></script>
        <title>Game (Scissor paper rock)</title>
    </head>
<body>
    
    <div class="container">

        <!-- ------------------- Header ------------------- -->
        <div class="game-header">
            <div class="game-logo">
                <img src="IMG/logo.svg" alt="logo">
            </div>
            <div class="game-score">
                <div class="score-title">score</div>
                <div class="score-num">0<span class="plus">+1</span></div>
            </div>
        </div>
        <!-- ------------------- Header ------------------- -->

        <!-- ------------------- Dashboard ------------------- -->
        <div class="game-dashboard">

            <div class="step-one">
                <div class="piece paper">
                    <img src="IMG/icon-paper.svg" alt="paper">
                </div>
                <div class="piece scissor">
                    <img src="IMG/icon-scissors.svg" alt="scissors">
                </div>
                <div class="piece rock">
                    <img src="IMG/icon-rock.svg" alt="rock">
                </div>
            </div>

            <div class="step-two">
                <div class="user winner">
                    <div class="selection">

                        <div class="piece scissor">
                            <img src="IMG/icon-scissors.svg" alt="scissors">
                        </div>

                    </div>
                    <div class="title">You picked</div>
                    <div class="winner-animation"><span></span><span></span><span></span></div>
                </div>
                <div class="house">
                    <div class="selection"></div>
                    <div class="title">The house picked</div>
                    <div class="winner-animation"><span></span><span></span><span></span></div>
                </div>
                <div class="result">
                    <div class="result-title">You lose</div>
                    <button class="play-again">Play again</button>
                </div>
            </div>

        </div>
        <!-- ------------------- Dashboard ------------------- -->

    </div>

</body>
</html>
